<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web X - 美化效果预览</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="public/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3 text-primary" href="#">
                <i class="bi bi-twitter"></i> Web X
            </a>

            <!-- Dark Mode Toggle -->
            <div class="navbar-nav ms-auto">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle" />
                    <label class="form-check-label" for="darkModeToggle">
                        <i class="bi bi-moon-fill"></i>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Post Button -->
                <div class="text-center mb-4">
                    <button class="btn btn-primary btn-lg rounded-pill px-4" type="button" data-bs-toggle="modal" data-bs-target="#postModal">
                        <i class="bi bi-plus-circle me-2"></i>What's happening?
                    </button>
                </div>

                <!-- Sample Posts -->
                <div class="post-card new-post">
                    <div class="post-header">
                        <div class="post-author">@张三</div>
                    </div>
                    <hr class="post-divider">
                    <div class="post-content">
                        这是第一个示例帖子，展示了美化后的卡片效果！✨ 包括渐变顶部条、悬停动画和现代化的设计。
                    </div>
                    <div class="post-footer">
                        <div class="post-date">2 分钟前</div>
                    </div>
                    <div class="post-actions">
                        <a href="#" class="post-action"><i class="bi bi-heart me-1"></i>12</a>
                        <a href="#" class="post-action"><i class="bi bi-chat me-1"></i>3</a>
                        <a href="#" class="post-action"><i class="bi bi-share me-1"></i>分享</a>
                    </div>
                </div>

                <div class="post-card">
                    <div class="post-header">
                        <div class="post-author">@李四</div>
                    </div>
                    <hr class="post-divider">
                    <div class="post-content">
                        第二个帖子展示了不同的内容。注意悬停时的动画效果和现代化的视觉设计！🚀
                    </div>
                    <div class="post-footer">
                        <div class="post-date">5 分钟前</div>
                    </div>
                    <div class="post-actions">
                        <a href="#" class="post-action"><i class="bi bi-heart me-1"></i>8</a>
                        <a href="#" class="post-action"><i class="bi bi-chat me-1"></i>1</a>
                        <a href="#" class="post-action"><i class="bi bi-share me-1"></i>分享</a>
                    </div>
                </div>

                <div class="post-card">
                    <div class="post-header">
                        <div class="post-author">@王五</div>
                    </div>
                    <hr class="post-divider">
                    <div class="post-content">
                        第三个帖子展示了更多的交互效果。尝试悬停在卡片上看看动画效果！💫
                    </div>
                    <div class="post-footer">
                        <div class="post-date">10 分钟前</div>
                    </div>
                    <div class="post-actions">
                        <a href="#" class="post-action"><i class="bi bi-heart me-1"></i>15</a>
                        <a href="#" class="post-action"><i class="bi bi-chat me-1"></i>5</a>
                        <a href="#" class="post-action"><i class="bi bi-share me-1"></i>分享</a>
                    </div>
                </div>

                <!-- Empty State Example -->
                <div class="empty-state">
                    <i class="bi bi-twitter"></i>
                    <h3>没有更多帖子了</h3>
                    <p>尝试发布一个新帖子吧！</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Pagination -->
    <nav aria-label="Page navigation" class="fixed-bottom">
        <div class="container d-flex justify-content-center pb-3">
            <ul class="pagination pagination-sm bg-white rounded-pill shadow-lg border px-2 py-1">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Post Modal -->
    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold" id="postModalLabel">Create a new post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <div class="mb-3">
                            <textarea class="form-control border-0 fs-5" id="postText" rows="4" placeholder="What's happening?" maxlength="280" style="resize: none"></textarea>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <span id="charCount">0</span>/280 characters
                            </small>
                            <button type="submit" class="btn btn-primary rounded-pill px-4" id="submitPost">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Preview Script -->
    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;

        darkModeToggle.addEventListener('change', function() {
            if (this.checked) {
                html.setAttribute('data-bs-theme', 'dark');
            } else {
                html.setAttribute('data-bs-theme', 'light');
            }
        });

        // Character counter
        const postText = document.getElementById('postText');
        const charCount = document.getElementById('charCount');

        if (postText && charCount) {
            postText.addEventListener('input', function() {
                const count = this.value.length;
                charCount.textContent = count;
                
                // Add warning/danger classes based on character count
                charCount.className = 'charCount';
                if (count > 250) {
                    charCount.classList.add('char-danger');
                } else if (count > 200) {
                    charCount.classList.add('char-warning');
                }
            });
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects to post cards
            const postCards = document.querySelectorAll('.post-card');
            postCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-4px) scale(1.01)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            // Add click effects to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Create ripple effect
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });

        // Add ripple effect CSS
        const style = document.createElement('style');
        style.textContent = `
            .btn {
                position: relative;
                overflow: hidden;
            }
            
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.6);
                transform: scale(0);
                animation: ripple-animation 0.6s linear;
                pointer-events: none;
            }
            
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
