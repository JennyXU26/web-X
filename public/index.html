<!doctype html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web X</title>
        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Bootstrap Icons -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <!-- Custom CSS -->
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav
            class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top"
        >
            <div class="container">
                <a class="navbar-brand fw-bold fs-3 text-primary" href="#">
                    <i class="bi bi-twitter"></i> Web X
                </a>

                <!-- Dark Mode Toggle -->
                <div class="navbar-nav ms-auto">
                    <div class="form-check form-switch">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="darkModeToggle"
                        />
                        <label class="form-check-label" for="darkModeToggle">
                            <i class="bi bi-moon-fill"></i>
                        </label>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Container -->
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <!-- Post Button -->
                    <div class="text-center mb-4">
                        <button
                            class="btn btn-primary btn-lg rounded-pill px-4"
                            type="button"
                            data-bs-toggle="modal"
                            data-bs-target="#postModal"
                        >
                            <i class="bi bi-plus-circle me-2"></i>What's
                            happening?
                        </button>
                    </div>

                    <!-- Posts Container -->
                    <div id="postsContainer">
                        <!-- Posts will be loaded here dynamically -->
                    </div>

                    <!-- Loading Spinner -->
                    <div id="loadingSpinner" class="text-center my-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Floating Pagination -->
        <nav aria-label="Page navigation" class="fixed-bottom">
            <div class="container d-flex justify-content-center pb-3">
                <ul
                    class="pagination pagination-sm bg-white rounded-pill shadow-lg border px-2 py-1"
                    id="paginationContainer"
                >
                    <!-- Pagination will be generated dynamically -->
                </ul>
            </div>
        </nav>

        <!-- Post Modal -->
        <div
            class="modal fade"
            id="postModal"
            tabindex="-1"
            aria-labelledby="postModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <h5 class="modal-title fw-bold" id="postModalLabel">
                            Create a new post
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="postForm">
                            <div class="mb-3">
                                <textarea
                                    class="form-control border-0 fs-5"
                                    id="postText"
                                    rows="4"
                                    placeholder="What's happening?"
                                    maxlength="280"
                                    style="resize: none"
                                ></textarea>
                            </div>
                            <div
                                class="d-flex justify-content-between align-items-center"
                            >
                                <small class="text-muted">
                                    <span id="charCount">0</span>/280 characters
                                </small>
                                <button
                                    type="submit"
                                    class="btn btn-primary rounded-pill px-4"
                                    id="submitPost"
                                >
                                    Post
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap 5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JavaScript -->
        <script src="js/script.js"></script>
    </body>
</html>
