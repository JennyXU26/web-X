<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web X - 字体美化预览</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="public/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3 text-primary" href="#">
                <i class="bi bi-twitter"></i> Web X
            </a>
            <div class="navbar-nav ms-auto">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle" />
                    <label class="form-check-label" for="darkModeToggle">
                        <i class="bi bi-moon-fill"></i>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- 发布按钮 -->
                <div class="text-center mb-4">
                    <button class="btn btn-primary btn-lg rounded-pill px-4" type="button" data-bs-toggle="modal" data-bs-target="#postModal">
                        <i class="bi bi-plus-circle me-2"></i>What's happening?
                    </button>
                </div>

                <!-- 示例帖子 -->
                <div class="post-card new-post">
                    <div class="post-header">
                        <div class="post-author">@张三</div>
                    </div>
                    <hr class="post-divider">
                    <div class="post-content">
                        ✨ 这是使用 Inter 字体的第一个帖子！注意现代化的字体渲染和协调的浅蓝色背景。
                    </div>
                    <div class="post-footer">
                        <div class="post-date">2 分钟前</div>
                    </div>
                    <div class="post-actions">
                        <a href="#" class="post-action"><i class="bi bi-heart me-1"></i>12</a>
                        <a href="#" class="post-action"><i class="bi bi-chat me-1"></i>3</a>
                        <a href="#" class="post-action"><i class="bi bi-share me-1"></i>分享</a>
                    </div>
                </div>

                <div class="post-card">
                    <div class="post-header">
                        <div class="post-author">@李四</div>
                    </div>
                    <hr class="post-divider">
                    <div class="post-content">
                        📝 第二个帖子展示了优化的字体系统，包括合适的字重、字母间距和行高！
                    </div>
                    <div class="post-footer">
                        <div class="post-date">5 分钟前</div>
                    </div>
                    <div class="post-actions">
                        <a href="#" class="post-action"><i class="bi bi-heart me-1"></i>8</a>
                        <a href="#" class="post-action"><i class="bi bi-chat me-1"></i>1</a>
                        <a href="#" class="post-action"><i class="bi bi-share me-1"></i>分享</a>
                    </div>
                </div>

                <!-- 空状态示例 -->
                <div class="empty-state">
                    <i class="bi bi-twitter"></i>
                    <h3>没有更多帖子了</h3>
                    <p>尝试发布一个新帖子吧！</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 分页器 -->
    <nav aria-label="Page navigation" class="fixed-bottom">
        <div class="container d-flex justify-content-center pb-3">
            <ul class="pagination pagination-sm bg-white rounded-pill shadow-lg border px-2 py-1">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 发布模态框 -->
    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold" id="postModalLabel">Create a new post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <div class="mb-3">
                            <textarea class="form-control border-0 fs-5" id="postText" rows="4" placeholder="What's happening?" maxlength="280" style="resize: none"></textarea>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <span id="charCount">0</span>/280 characters
                            </small>
                            <button type="submit" class="btn btn-primary rounded-pill px-4" id="submitPost">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 预览脚本 -->
    <script>
        // 深色模式切换
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;

        darkModeToggle.addEventListener('change', function() {
            if (this.checked) {
                html.setAttribute('data-bs-theme', 'dark');
            } else {
                html.setAttribute('data-bs-theme', 'light');
            }
        });

        // 字符计数
        const postText = document.getElementById('postText');
        const charCount = document.getElementById('charCount');

        if (postText && charCount) {
            postText.addEventListener('input', function() {
                const count = this.value.length;
                charCount.textContent = count;
                
                charCount.className = 'charCount';
                if (count > 250) {
                    charCount.classList.add('char-danger');
                } else if (count > 200) {
                    charCount.classList.add('char-warning');
                }
            });
        }
    </script>
</body>
</html>
